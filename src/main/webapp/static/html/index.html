<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}

		.top {
			min-width: 96rem;
			width: 100vw;
		}

		.top-redSoidLine {
			min-width: 96rem;
			width: 100vw;
			height: 0.5rem;
			background: red;
		}

		.top-content {
			min-width: 96rem;
			width: 100vw;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.top-content-logo {
			width: 12rem;
			height: auto;
			margin-top: 1rem;
			margin-left: 18rem;
			margin-bottom: 1rem;
		}

		.top-content-search {
			min-width: 30rem;
			margin-top: 1.5rem;
			margin-left: 10rem;
			font-size: 0px;
		}

		.top-content-search-input {
			min-width: 30rem;
			width: 30rem;
			height: 2rem;
			border-top-left-radius: 7px;
			border-bottom-left-radius: 7px;
			border: 1px solid red;
		}

		.top-content-search-button {
			padding-top: 0.46rem;
			padding-bottom: 0.6rem;
			padding-right: 1rem;
			padding-left: 1rem;
			text-align: center;
			background: red;
			font-size: 1rem;
			border-top-right-radius: 7px;
			border-bottom-right-radius: 7px;
			cursor: pointer;
			color: aliceblue;
		}

		.content {
			min-width: 96rem;
			width: 100vw;
			background: blanchedalmond;
		}

		.index-content-menuAndPersonalizedThemeArea {
			width: 86rem;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.index-content-menuAndPersonalizedThemeArea-menu {
			min-width: 20rem;
			width: 20rem;
			background: aliceblue;
			margin-left: 14rem;
			margin-top: 1rem;
			border: 1px solid aliceblue;
			border-radius: 20px;
		}

		.index-content-menuAndPersonalizedThemeArea-menu-ul {
			min-width: 20rem;
			width: 20rem;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			list-style: none;
			margin-bottom: 1rem;
		}

		.index-content-menuAndPersonalizedThemeArea-menu-ul-a {
			text-decoration: none;
			color: black;
			margin-left: 5rem;
			margin-top: 0.8rem;
		}
		.index-content-menuAndPersonalizedThemeArea-menu-ul-a:hover {
			color: red;
		}
		.index-content-menuAndPersonalizedThemeArea-PersonalizedTheme {
			min-width: 50rem;
			width: 50rem;
			background: aliceblue;
			border: 1px solid aliceblue;
			border-radius: 20px;
			margin-top: 1rem;
			margin-left: 1rem;
		}
		.index-content-menuAndPersonalizedThemeArea-PersonalizedTheme-ThemeArea {
			min-width: 50rem;
			width: 50rem;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			margin-top: 0.5rem;
		}
		.index-content-menuAndPersonalizedThemeArea-PersonalizedTheme-ThemeArea-Theme {
			font-size: 1.5rem;
			margin-left: 5rem;
			color: red;
		}
	</style>
</head>

<body>
	<div class="top">
		<div class="top-redSoidLine"></div>
		<div class="top-content">
			<a href="#"><img class="top-content-logo" src="../img/logo.png" /></a>
			<div class="top-content-search">
				<input class="top-content-search-input" />
				<span class="top-content-search-button">搜索</span>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="index-content-menuAndPersonalizedThemeArea">
			<div class="index-content-menuAndPersonalizedThemeArea-menu">
				<ul class="index-content-menuAndPersonalizedThemeArea-menu-ul">
					<a href="#" class="index-content-menuAndPersonalizedThemeArea-menu-ul-a">
						<li>清仓</li>
					</a>
					<a href="#" class="index-content-menuAndPersonalizedThemeArea-menu-ul-a">
						<li>清仓</li>
					</a>
				</ul>
			</div>
			<div class="index-content-menuAndPersonalizedThemeArea-PersonalizedTheme">
				<div class="index-content-menuAndPersonalizedThemeArea-PersonalizedTheme-ThemeArea">
					<span class="index-content-menuAndPersonalizedThemeArea-PersonalizedTheme-ThemeArea-Theme">个性主题</span>
				</div>
			</div>
		</div>
		<div>
		
		</div>
	</div>
</body>

</html>
